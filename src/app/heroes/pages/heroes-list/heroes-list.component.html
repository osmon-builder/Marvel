<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row bg-header">
        <div class="col-lg-2 col-md-2 col-xs-12 col-sm-2 d-flex a-item-center">
            <img src="assets/img/icons/logoM.png" style="height: 50px;">
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6 d-flex a-item-center">
            <input  type="search" placeholder="Search..." id="Buscador" [(ngModel)]="filter" />
        </div>
    </div>
</div>
<ng-container *ngIf="isLoading">
    <div class="loader">
        <img [src]="loader" alt="loader" />
    </div>
</ng-container>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <div class="character" style="justify-content: space-between;">
                <h1>Charaters</h1>
             
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button class="u-btn u-btn--view-more" style="float: right;" (click)="ramdonComics()">+ 3 Random
                        comics</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mg-y-5"
                    *ngFor="let heroes of hero | filter: filter | paginate: { itemsPerPage: 10, currentPage: page }">
                    <div class="card">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ">
                                <div class="images">
                                <img 
                                    src="{{ heroes.thumbnail.path + '.' + heroes.thumbnail.extension }}">
                                </div>    
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                                <strong style="left: 100% ;">{{heroes.name}}</strong>
                                <div class="description">
                                   
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <p style="max-height: 80px ; overflow: hidden;"
                                            >{{heroes.description? heroes.description : 'No descripci√≥n'}}</p>
                                        </div>

                                   
                                    <button class="u-btn u-btn--view-more"
                                    (click)="openViewMore(heroes)">
                                        VIEW
                                        MORE</button>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                                <mat-accordion>
                                    <mat-expansion-panel  class="mat-elevation-z0" >
                                        <mat-expansion-panel-header>
                                            <mat-panel-title>                                                     
                                                <h3>Related comics</h3>
                                            </mat-panel-title>
                                        </mat-expansion-panel-header>
                                        <ul  class="related-comic" class="col-lg-12" *ngFor="let comic of heroes?.items"
                                        [ngClass]="{ hideChildren : false }">                               
                                            <li (click)="openViewMore(comic)">{{comic.name}}</li>       
                                        </ul>
                                    </mat-expansion-panel>
                                </mat-accordion>
                                
                            </div>
                    </div>

                </div>

              
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 justify-content-center ">
                <pagination-controls previousLabel="" (pageBoundsCorrection)="page = $event" nextLabel=""
                    (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
        </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bg-favourites">
                <app-favorites [favHeroes]="favHeroes"></app-favorites>
                
            </div>
        </div>
        <app-view-more [comic]="hero" #viewMore>
             
</app-view-more>
    </div>
