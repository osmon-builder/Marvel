

    <div class="modalc" #modalBack *ngIf="show">

     <div class="modalc__content">
        <div class="modalc__close" (click)="show= false"></div>
        <div class="row pdd-y-40">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <img width="100%" height="90%" src="{{comic?.thumbnail.path}}.{{comic?.thumbnail.extension}}">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <strong style="font-size:large; text-align: center;">{{comic.title ? comic.title : comic.name}}</strong>
                <div class="modalc__contenedor">
                    <p style=" text-align: justify; margin-top: 10px;">{{comic.description ? comic.description : 'No existe una descripci√≥n para este comic'}}</p>
                </div>
            </div>
        </div>
        <div class="modalc__footer">
            <div (click)=" setComics()"
                class="modalc__footer__button modalc__footer__button--fav  modalc__footer__button--fav--buy">
                <div class=" modalc__footer__button__icon add"></div>
                ADDED TO FAVOURITES
            </div>
            <div class="modalc__footer__button modalc__footer__button--buy">
                <div  class=" modalc__footer__button__icon buy"></div>
                BUY FOR $3.99
            </div>
        </div>
    </div>

</div>
